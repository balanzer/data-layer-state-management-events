  type="text/css"
  rel="stylesheet"
/>

<script>
  window.addEventListener("app-print-json", function (e) {
    function collapsed() {
      return true;
    }
    $("#data-state-json").jsonViewer(e.detail, {
      collapsed: collapsed(),
      rootCollapsable: false,
      withQuotes: false,
      withLinks: false,
    });
  });
</script>
